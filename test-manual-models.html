<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手动模型配置测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0056CC;
        }
        .result {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>手动模型配置测试</h1>
    
    <div class="test-section">
        <h2>OpenAI 兼容提供商配置</h2>
        <div class="form-group">
            <label for="service-name">服务名称:</label>
            <input type="text" id="service-name" placeholder="我的本地LLM服务" value="本地Ollama">
        </div>
        <div class="form-group">
            <label for="base-url">基础URL:</label>
            <input type="text" id="base-url" placeholder="http://localhost:8000/v1" value="http://localhost:11434/v1">
        </div>
        <div class="form-group">
            <label for="api-key">API密钥 (可选):</label>
            <input type="password" id="api-key" placeholder="如果需要认证">
        </div>
        <button class="test-button" onclick="testConnection()">测试连接</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>手动添加模型</h2>
        <div class="form-group">
            <label for="model-id">模型ID:</label>
            <input type="text" id="model-id" placeholder="llama2:7b" value="qwen:7b">
        </div>
        <div class="form-group">
            <label for="model-name">显示名称:</label>
            <input type="text" id="model-name" placeholder="Llama 2 7B" value="通义千问 7B">
        </div>
        <div class="form-group">
            <label for="context-length">上下文长度:</label>
            <input type="number" id="context-length" placeholder="4096" value="8192">
        </div>
        <button class="test-button" onclick="addModel()">添加模型</button>
        <button class="test-button" onclick="listModels()">查看已添加模型</button>
        <div id="model-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>模型测试</h2>
        <div class="form-group">
            <label for="test-model">选择模型:</label>
            <select id="test-model">
                <option value="">请先添加模型</option>
            </select>
        </div>
        <button class="test-button" onclick="testModel()">测试模型</button>
        <div id="test-result" class="result"></div>
    </div>

    <script>
        // 模拟的配置数据
        let providerConfig = {
            name: '',
            baseUrl: '',
            apiKey: '',
            models: []
        };

        function testConnection() {
            const serviceName = document.getElementById('service-name').value;
            const baseUrl = document.getElementById('base-url').value;
            const apiKey = document.getElementById('api-key').value;
            const result = document.getElementById('connection-result');

            if (!baseUrl) {
                result.textContent = '❌ 请输入基础URL';
                result.className = 'result error';
                return;
            }

            providerConfig.name = serviceName;
            providerConfig.baseUrl = baseUrl;
            providerConfig.apiKey = apiKey;

            result.textContent = '正在测试连接...';
            result.className = 'result';

            // 模拟连接测试
            setTimeout(() => {
                // 尝试访问 /models 端点
                fetch(`${baseUrl}/models`, {
                    headers: apiKey ? { 'Authorization': `Bearer ${apiKey}` } : {}
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                })
                .then(data => {
                    const models = data.data || data.models || [];
                    result.textContent = `✅ 连接成功！\n自动发现 ${models.length} 个模型:\n${models.map(m => `- ${m.id || m.name || m}`).join('\n')}`;
                    result.className = 'result success';
                })
                .catch(error => {
                    result.textContent = `⚠️ 连接成功但无法自动发现模型\n错误: ${error.message}\n\n请使用手动添加模型功能`;
                    result.className = 'result';
                });
            }, 500);
        }

        function addModel() {
            const modelId = document.getElementById('model-id').value;
            const modelName = document.getElementById('model-name').value;
            const contextLength = parseInt(document.getElementById('context-length').value) || 4096;
            const result = document.getElementById('model-result');

            if (!modelId) {
                result.textContent = '❌ 请输入模型ID';
                result.className = 'result error';
                return;
            }

            // 检查是否已存在
            if (providerConfig.models.find(m => m.id === modelId)) {
                result.textContent = '❌ 该模型已存在';
                result.className = 'result error';
                return;
            }

            const model = {
                id: modelId,
                name: modelName || modelId,
                description: `手动配置的模型: ${modelId}`,
                contextLength: contextLength
            };

            providerConfig.models.push(model);

            // 更新模型选择下拉框
            updateModelSelect();

            result.textContent = `✅ 成功添加模型: ${model.name} (${model.id})`;
            result.className = 'result success';

            // 清空表单
            document.getElementById('model-id').value = '';
            document.getElementById('model-name').value = '';
            document.getElementById('context-length').value = '4096';
        }

        function listModels() {
            const result = document.getElementById('model-result');
            
            if (providerConfig.models.length === 0) {
                result.textContent = 'ℹ️ 暂无已配置的模型';
                result.className = 'result';
                return;
            }

            const modelList = providerConfig.models.map(m => 
                `• ${m.name} (${m.id}) - 上下文: ${m.contextLength} tokens`
            ).join('\n');

            result.textContent = `📋 已配置的模型 (${providerConfig.models.length} 个):\n\n${modelList}`;
            result.className = 'result success';
        }

        function updateModelSelect() {
            const select = document.getElementById('test-model');
            select.innerHTML = '<option value="">请选择模型</option>';
            
            providerConfig.models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = `${model.name} (${model.id})`;
                select.appendChild(option);
            });
        }

        function testModel() {
            const modelId = document.getElementById('test-model').value;
            const result = document.getElementById('test-result');

            if (!modelId) {
                result.textContent = '❌ 请选择要测试的模型';
                result.className = 'result error';
                return;
            }

            const model = providerConfig.models.find(m => m.id === modelId);
            if (!model) {
                result.textContent = '❌ 模型不存在';
                result.className = 'result error';
                return;
            }

            result.textContent = `正在测试模型 ${model.name}...`;
            result.className = 'result';

            // 模拟模型测试
            const testPayload = {
                model: model.id,
                messages: [
                    { role: 'user', content: 'Hello, please respond with a short greeting.' }
                ],
                max_tokens: 50
            };

            fetch(`${providerConfig.baseUrl}/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    ...(providerConfig.apiKey ? { 'Authorization': `Bearer ${providerConfig.apiKey}` } : {})
                },
                body: JSON.stringify(testPayload)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            })
            .then(data => {
                const responseText = data.choices?.[0]?.message?.content || '无响应内容';
                result.textContent = `✅ 模型测试成功！\n\n模型: ${model.name}\n响应: ${responseText}`;
                result.className = 'result success';
            })
            .catch(error => {
                result.textContent = `❌ 模型测试失败\n\n错误: ${error.message}\n\n请检查:\n1. 模型ID是否正确\n2. 服务是否正在运行\n3. 模型是否已加载`;
                result.className = 'result error';
            });
        }

        // 页面加载时的初始化
        window.addEventListener('load', () => {
            console.log('手动模型配置测试页面已加载');
            
            // 添加一些示例模型用于演示
            const exampleModels = [
                { id: 'qwen:7b', name: '通义千问 7B', contextLength: 8192 },
                { id: 'llama2:7b', name: 'Llama 2 7B', contextLength: 4096 },
                { id: 'mistral:7b', name: 'Mistral 7B', contextLength: 8192 }
            ];
            
            // 可以取消注释来预填充示例模型
            // providerConfig.models = exampleModels;
            // updateModelSelect();
        });
    </script>
</body>
</html>

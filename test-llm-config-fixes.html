<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 配置修复测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .test-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .test-title {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0 0 8px 0;
        }

        .test-subtitle {
            color: #8e8e93;
            margin: 0;
        }

        .test-section {
            margin-bottom: 32px;
            padding: 20px;
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0 0 16px 0;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-description {
            flex: 1;
            margin-right: 16px;
        }

        .test-name {
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .test-detail {
            font-size: 14px;
            color: #8e8e93;
        }

        .test-button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-test {
            background: #34c759;
            color: white;
        }

        .btn-default {
            background: #007AFF;
            color: white;
        }

        .btn-refresh {
            background: #f2f2f7;
            color: #1d1d1f;
        }

        .test-button:hover {
            transform: translateY(-1px);
        }

        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background: #34c759;
        }

        .status-warning {
            background: #ff9500;
        }

        .status-error {
            background: #ff3b30;
        }

        .demo-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .model-selector-demo {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .model-select {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-refresh, .btn-test-model, .btn-set-default {
            padding: 12px 16px;
            background: #f2f2f7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-test-model {
            background: #34c759;
            color: white;
        }

        .btn-set-default {
            background: #007AFF;
            color: white;
        }

        .btn-refresh:hover, .btn-test-model:hover, .btn-set-default:hover {
            transform: translateY(-1px);
        }

        .result-display {
            margin-top: 16px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e5ea;
            font-family: monospace;
            font-size: 12px;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .test-item {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .model-selector-demo {
                flex-direction: column;
                align-items: stretch;
            }

            .model-select {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <!-- 头部 -->
        <div class="test-header">
            <h2 class="test-title">LLM 配置修复测试</h2>
            <p class="test-subtitle">验证修复后的功能是否正常工作</p>
        </div>

        <!-- 按钮样式测试 -->
        <div class="test-section">
            <h3 class="section-title">按钮样式测试</h3>
            <div class="test-item">
                <div class="test-description">
                    <div class="test-name">三个按钮的样式和颜色</div>
                    <div class="test-detail">验证刷新、测试、设为默认按钮的视觉效果</div>
                </div>
                <div class="demo-buttons">
                    <button class="btn-refresh">刷新模型</button>
                    <button class="btn-test-model">测试可用性</button>
                    <button class="btn-set-default">设为默认</button>
                </div>
            </div>
        </div>

        <!-- 模型选择器测试 -->
        <div class="test-section">
            <h3 class="section-title">模型选择器布局测试</h3>
            <div class="model-selector-demo">
                <select class="model-select">
                    <option value="">请选择模型</option>
                    <option>GPT-4 Turbo - 最新的GPT-4模型</option>
                    <option>GPT-3.5 Turbo - 快速且经济的模型</option>
                    <option>Claude 3 Haiku - 快速的Claude模型</option>
                </select>
                <button class="btn-refresh">刷新模型</button>
                <button class="btn-test-model">测试可用性</button>
                <button class="btn-set-default">设为默认</button>
            </div>
            <div class="test-detail">
                在不同屏幕尺寸下，按钮应该正确排列和换行
            </div>
        </div>

        <!-- 功能测试 -->
        <div class="test-section">
            <h3 class="section-title">功能测试</h3>
            
            <div class="test-item">
                <div class="test-description">
                    <div class="test-name">
                        <span class="status-indicator status-warning"></span>
                        测试模型可用性
                    </div>
                    <div class="test-detail">模拟测试模型连接和响应</div>
                </div>
                <button class="test-button btn-test" onclick="testModelAvailability()">
                    测试
                </button>
            </div>

            <div class="test-item">
                <div class="test-description">
                    <div class="test-name">
                        <span class="status-indicator status-warning"></span>
                        设为默认模型
                    </div>
                    <div class="test-detail">模拟设置默认模型并保存配置</div>
                </div>
                <button class="test-button btn-default" onclick="setAsDefaultModel()">
                    设为默认
                </button>
            </div>

            <div class="test-item">
                <div class="test-description">
                    <div class="test-name">
                        <span class="status-indicator status-warning"></span>
                        刷新模型列表
                    </div>
                    <div class="test-detail">模拟刷新当前提供商的模型列表</div>
                </div>
                <button class="test-button btn-refresh" onclick="refreshModelList()">
                    刷新
                </button>
            </div>
        </div>

        <!-- 错误处理测试 -->
        <div class="test-section">
            <h3 class="section-title">错误处理测试</h3>
            
            <div class="test-item">
                <div class="test-description">
                    <div class="test-name">模拟连接失败</div>
                    <div class="test-detail">测试网络错误时的用户反馈</div>
                </div>
                <button class="test-button btn-test" onclick="simulateConnectionError()">
                    模拟错误
                </button>
            </div>

            <div class="test-item">
                <div class="test-description">
                    <div class="test-name">模拟空响应</div>
                    <div class="test-detail">测试模型返回空内容时的处理</div>
                </div>
                <button class="test-button btn-test" onclick="simulateEmptyResponse()">
                    模拟空响应
                </button>
            </div>
        </div>

        <!-- 结果显示 -->
        <div class="test-section">
            <h3 class="section-title">测试结果</h3>
            <div id="result-display" class="result-display">
                点击上面的测试按钮查看结果...
            </div>
        </div>
    </div>

    <script>
        let testResults = [];

        function logResult(test, result, details = '') {
            const timestamp = new Date().toLocaleTimeString();
            testResults.push(`[${timestamp}] ${test}: ${result}${details ? ' - ' + details : ''}`);
            updateResultDisplay();
        }

        function updateResultDisplay() {
            const display = document.getElementById('result-display');
            display.textContent = testResults.slice(-10).join('\\n');
            display.scrollTop = display.scrollHeight;
        }

        async function testModelAvailability() {
            const button = event.target;
            const originalText = button.textContent;
            
            button.textContent = '测试中...';
            button.disabled = true;
            
            try {
                // 模拟API调用延迟
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // 模拟成功响应
                const mockResponse = "Hello! I'm working correctly.";
                
                logResult('模型测试', '成功', `响应: ${mockResponse}`);
                alert(`✅ 模型测试成功！\\n模型: GPT-4 Turbo\\n响应: ${mockResponse}`);
                
                // 更新状态指示器
                const indicator = button.closest('.test-item').querySelector('.status-indicator');
                indicator.className = 'status-indicator status-success';
                
            } catch (error) {
                logResult('模型测试', '失败', error.message);
                alert(`❌ 模型测试失败\\n错误: ${error.message}`);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        async function setAsDefaultModel() {
            const button = event.target;
            const originalText = button.textContent;
            
            button.textContent = '设置中...';
            button.disabled = true;
            
            try {
                // 模拟保存配置延迟
                await new Promise(resolve => setTimeout(resolve, 800));
                
                logResult('设为默认', '成功', 'GPT-4 Turbo');
                alert(`✅ 已设置 GPT-4 Turbo 为默认模型`);
                
                // 更新状态指示器
                const indicator = button.closest('.test-item').querySelector('.status-indicator');
                indicator.className = 'status-indicator status-success';
                
            } catch (error) {
                logResult('设为默认', '失败', error.message);
                alert(`❌ 设置默认模型失败: ${error.message}`);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        async function refreshModelList() {
            const button = event.target;
            const originalText = button.textContent;
            
            button.textContent = '刷新中...';
            button.disabled = true;
            
            try {
                // 模拟刷新延迟
                await new Promise(resolve => setTimeout(resolve, 1200));
                
                logResult('刷新模型', '成功', '发现 3 个模型');
                alert(`✅ 模型列表已刷新\\n发现 3 个可用模型`);
                
                // 更新状态指示器
                const indicator = button.closest('.test-item').querySelector('.status-indicator');
                indicator.className = 'status-indicator status-success';
                
            } catch (error) {
                logResult('刷新模型', '失败', error.message);
                alert(`❌ 刷新模型失败: ${error.message}`);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        async function simulateConnectionError() {
            const button = event.target;
            const originalText = button.textContent;
            
            button.textContent = '测试中...';
            button.disabled = true;
            
            try {
                await new Promise(resolve => setTimeout(resolve, 1000));
                throw new Error('网络连接超时');
            } catch (error) {
                logResult('连接错误测试', '成功', '正确显示错误信息');
                alert(`❌ 模型测试失败\\n模型: GPT-4 Turbo\\n错误: ${error.message}`);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        async function simulateEmptyResponse() {
            const button = event.target;
            const originalText = button.textContent;
            
            button.textContent = '测试中...';
            button.disabled = true;
            
            try {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                logResult('空响应测试', '成功', '正确处理空响应');
                alert(`⚠️ 模型连接成功，但没有返回内容\\n模型: GPT-4 Turbo\\n这可能是正常的，取决于模型配置`);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            logResult('页面加载', '完成', '所有测试功能已就绪');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框对比测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            padding: 20px;
            background: #f5f5f7;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
        }
        
        .old-border {
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .new-border {
            border: none;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 3px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
        }
        
        .new-border:focus {
            outline: none;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.08), 0 2px 6px rgba(0, 122, 255, 0.12);
            transform: translateY(-1px);
        }
        
        .dark-mode {
            background: #1a1a1a;
            color: #f5f5f7;
        }
        
        .dark-mode .test-section {
            background: #2d2d2d;
        }
        
        .dark-mode .old-border {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .dark-mode .new-border {
            background: rgba(40, 40, 40, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2), 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .dark-mode .new-border:focus {
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15), 0 2px 6px rgba(0, 122, 255, 0.2);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>输入框边框对比测试</h1>
        
        <div class="test-section">
            <h3>浅色模式</h3>
            <p>旧版边框 (1px):</p>
            <input type="text" class="old-border" placeholder="旧版输入框 - 1px 边框" style="width: 100%;">
            
            <p>新版设计 (无边框，纯阴影):</p>
            <input type="text" class="new-border" placeholder="新版输入框 - 无边框纯阴影设计，点击查看焦点效果" style="width: 100%;">
        </div>
        
        <button onclick="toggleDarkMode()">切换深色模式</button>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>

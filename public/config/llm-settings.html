<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 配置</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            margin: 0;
            padding: 20px;
            color: #1d1d1f;
        }
        
        .config-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .config-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 20px 0;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1d1d1f;
        }
        
        select, input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .primary-button {
            background: #007AFF;
            color: white;
        }
        
        .primary-button:hover {
            background: #0056CC;
            transform: translateY(-1px);
        }
        
        .secondary-button {
            background: rgba(142, 142, 147, 0.12);
            color: #1d1d1f;
        }
        
        .secondary-button:hover {
            background: rgba(142, 142, 147, 0.2);
        }
        
        .info-text {
            font-size: 14px;
            color: #8e8e93;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="config-container">
        <div class="config-section">
            <h1>LLM 模型配置</h1>
            
            <div class="input-group">
                <label for="provider">模型提供商</label>
                <select id="provider" onchange="updateProviderFields()">
                    <option value="ollama">Ollama (本地)</option>
                    <option value="openai">OpenAI</option>
                    <option value="openrouter">OpenRouter</option>
                    <option value="zhipu">智谱AI</option>
                    <option value="gemini">Google Gemini</option>
                </select>
                <div class="info-text">选择您要使用的 LLM 提供商</div>
            </div>
            
            <div class="input-group" id="apiKeyGroup">
                <label for="apiKey">API 密钥</label>
                <input type="password" id="apiKey" placeholder="输入您的 API 密钥">
                <div class="info-text">您的 API 密钥将被安全加密存储</div>
            </div>
            
            <div class="input-group" id="baseUrlGroup" style="display: none;">
                <label for="baseUrl">API 基础 URL</label>
                <input type="url" id="baseUrl" placeholder="https://api.openai.com/v1">
                <div class="info-text">自定义 API 服务地址（可选）</div>
            </div>
            
            <div class="input-group">
                <label for="defaultModel">默认模型</label>
                <select id="defaultModel">
                    <option value="">加载中...</option>
                </select>
                <div class="info-text">选择默认使用的模型</div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="secondary-button" onclick="window.close()">取消</button>
            <button class="primary-button" onclick="saveConfig()">保存配置</button>
        </div>
    </div>
    
    <script>
        const PROVIDER_CONFIGS = {
            ollama: {
                models: ['llama2', 'llama2:7b', 'llama2:13b', 'qwen:7b', 'codellama:7b'],
                requiresApiKey: false,
                requiresBaseUrl: false
            },
            openai: {
                models: ['gpt-4', 'gpt-4-turbo', 'gpt-3.5-turbo'],
                requiresApiKey: true,
                requiresBaseUrl: false
            },
            openrouter: {
                models: ['openai/gpt-4', 'anthropic/claude-3-opus', 'meta-llama/llama-2-70b-chat'],
                requiresApiKey: true,
                requiresBaseUrl: false
            },
            zhipu: {
                models: ['glm-4', 'glm-4v', 'glm-3-turbo'],
                requiresApiKey: true,
                requiresBaseUrl: false
            },
            gemini: {
                models: ['gemini-1.5-pro', 'gemini-1.5-flash', 'gemini-pro-vision'],
                requiresApiKey: true,
                requiresBaseUrl: false
            }
        }

        function updateProviderFields() {
            const provider = document.getElementById('provider').value
            const config = PROVIDER_CONFIGS[provider]
            
            // 显示/隐藏 API 密钥字段
            document.getElementById('apiKeyGroup').style.display = 
                config.requiresApiKey ? 'block' : 'none'
            
            // 显示/隐藏基础 URL 字段
            document.getElementById('baseUrlGroup').style.display = 
                config.requiresBaseUrl ? 'block' : 'none'
            
            // 更新模型列表
            updateModelList(provider)
        }

        function updateModelList(provider) {
            const modelSelect = document.getElementById('defaultModel')
            const models = PROVIDER_CONFIGS[provider].models
            
            modelSelect.innerHTML = ''
            models.forEach(model => {
                const option = document.createElement('option')
                option.value = model
                option.textContent = model
                modelSelect.appendChild(option)
            })
        }

        function saveConfig() {
            const config = {
                provider: document.getElementById('provider').value,
                apiKey: document.getElementById('apiKey').value,
                baseUrl: document.getElementById('baseUrl').value,
                defaultModel: document.getElementById('defaultModel').value
            }
            
            // 这里应该通过 IPC 发送到主进程
            console.log('保存配置:', config)
            
            // 显示成功消息
            alert('配置已保存！')
            window.close()
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateProviderFields()
        })
    </script>
</body>
</html>

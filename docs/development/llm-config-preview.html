<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 配置面板预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f7;
            line-height: 1.6;
        }

        .llm-config-panel {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .panel-title {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0 0 8px 0;
        }

        .panel-subtitle {
            color: #8e8e93;
            margin: 0;
        }

        .config-section {
            margin-bottom: 32px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0;
        }

        .btn-add-custom {
            padding: 8px 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .provider-card {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e5e5ea;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .provider-card:hover {
            border-color: #007AFF;
            transform: translateY(-2px);
        }

        .provider-card.active {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.05);
        }

        .provider-icon {
            width: 40px;
            height: 40px;
            background: #f2f2f7;
            border-radius: 8px;
            margin-right: 12px;
        }

        .provider-info {
            flex: 1;
        }

        .provider-name {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 4px 0;
        }

        .status-badge {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        .status-badge.success {
            background: #d1f2eb;
            color: #00875a;
        }

        .status-badge.warning {
            background: #fff4e6;
            color: #974f0c;
        }

        .provider-actions {
            display: flex;
            gap: 8px;
        }

        .btn-configure, .btn-test {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-configure {
            background: #007AFF;
            color: white;
        }

        .btn-test {
            background: #f2f2f7;
            color: #1d1d1f;
        }

        /* 当前模型信息卡片 */
        .current-model-info {
            margin-bottom: 20px;
        }

        .current-model-card {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #007AFF;
            border-radius: 12px;
            background: rgba(0, 122, 255, 0.05);
        }

        .model-icon {
            width: 40px;
            height: 40px;
            background: #007AFF;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .model-indicator {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
        }

        .model-details {
            flex: 1;
        }

        .model-name {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 4px 0;
            color: #1d1d1f;
        }

        .model-provider {
            font-size: 14px;
            color: #8e8e93;
            margin: 0;
        }

        .model-selector {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
        }

        .model-select {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-refresh, .btn-test-model {
            padding: 12px 16px;
            background: #f2f2f7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn-test-model {
            background: #34c759;
            color: white;
        }

        .model-info {
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .info-label {
            font-weight: 500;
            color: #666;
        }

        .info-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="llm-config-panel">
        <!-- 头部 -->
        <div class="panel-header">
            <h2 class="panel-title">LLM 模型配置</h2>
            <p class="panel-subtitle">管理您的 AI 模型提供商和设置</p>
        </div>

        <!-- 提供商选择 -->
        <div class="config-section">
            <div class="section-header">
                <h3 class="section-title">选择提供商</h3>
                <button class="btn-add-custom">+ 添加自定义</button>
            </div>
            <div class="provider-grid">
                <!-- OpenAI 提供商 -->
                <div class="provider-card active">
                    <div class="provider-icon"></div>
                    <div class="provider-info">
                        <h4 class="provider-name">OpenAI</h4>
                        <p class="provider-status">
                            <span class="status-badge success">已连接</span>
                        </p>
                    </div>
                    <div class="provider-actions">
                        <button class="btn-configure">编辑</button>
                        <button class="btn-test">测试</button>
                    </div>
                </div>

                <!-- Ollama 提供商 -->
                <div class="provider-card">
                    <div class="provider-icon"></div>
                    <div class="provider-info">
                        <h4 class="provider-name">Ollama</h4>
                        <p class="provider-status">
                            <span class="status-badge warning">需要配置</span>
                        </p>
                    </div>
                    <div class="provider-actions">
                        <button class="btn-configure">配置</button>
                    </div>
                </div>

                <!-- OpenRouter 提供商 -->
                <div class="provider-card">
                    <div class="provider-icon"></div>
                    <div class="provider-info">
                        <h4 class="provider-name">OpenRouter</h4>
                        <p class="provider-status">
                            <span class="status-badge success">已连接</span>
                        </p>
                    </div>
                    <div class="provider-actions">
                        <button class="btn-configure">编辑</button>
                        <button class="btn-test">测试</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 默认模型设置 -->
        <div class="config-section">
            <h3 class="section-title">默认模型设置</h3>
            
            <!-- 当前默认模型显示 -->
            <div class="current-model-info">
                <div class="current-model-card">
                    <div class="model-icon">
                        <div class="model-indicator"></div>
                    </div>
                    <div class="model-details">
                        <h4 class="model-name">GPT-4 Turbo</h4>
                        <p class="model-provider">OpenAI</p>
                    </div>
                    <div class="model-status">
                        <span class="status-badge success">当前默认</span>
                    </div>
                </div>
            </div>
            
            <!-- 模型选择器 -->
            <div class="model-selector">
                <select class="model-select">
                    <option value="">选择默认模型</option>
                    <optgroup label="OpenAI">
                        <option>GPT-4 Turbo - 最新的GPT-4模型</option>
                        <option>GPT-3.5 Turbo - 快速且经济的模型</option>
                    </optgroup>
                    <optgroup label="OpenRouter">
                        <option>Claude 3 Haiku - 快速的Claude模型</option>
                        <option>Llama 2 70B - 开源大模型</option>
                    </optgroup>
                </select>
                <button class="btn-refresh">刷新模型</button>
                <button class="btn-test-model">测试模型</button>
            </div>
            
            <!-- 模型信息 -->
            <div class="model-info">
                <div class="info-item">
                    <span class="info-label">上下文长度:</span>
                    <span class="info-value">128,000 tokens</span>
                </div>
                <div class="info-item">
                    <span class="info-label">定价:</span>
                    <span class="info-value">输入: $0.01/1K tokens, 输出: $0.03/1K tokens</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

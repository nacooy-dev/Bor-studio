<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 配置面板 - 简化版测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .llm-config-panel {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .panel-title {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0 0 8px 0;
        }

        .panel-subtitle {
            color: #8e8e93;
            margin: 0;
        }

        .config-section {
            margin-bottom: 32px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0;
        }

        .btn-add-custom {
            padding: 8px 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .provider-card {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e5e5ea;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .provider-card.active {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.05);
        }

        .provider-icon {
            width: 40px;
            height: 40px;
            background: #f2f2f7;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #007AFF;
        }

        .provider-info {
            flex: 1;
        }

        .provider-name {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 4px 0;
        }

        .status-badge {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        .status-badge.success {
            background: #d1f2eb;
            color: #00875a;
        }

        .provider-actions {
            display: flex;
            gap: 8px;
        }

        .btn-configure, .btn-test {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-configure {
            background: #007AFF;
            color: white;
        }

        .btn-test {
            background: #34c759;
            color: white;
        }

        /* 当前模型信息卡片 */
        .current-model-info {
            margin-bottom: 20px;
        }

        .current-model-card {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #007AFF;
            border-radius: 12px;
            background: rgba(0, 122, 255, 0.05);
        }

        .model-icon {
            width: 40px;
            height: 40px;
            background: #007AFF;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .model-indicator {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
        }

        .model-details {
            flex: 1;
        }

        .model-name {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 4px 0;
            color: #1d1d1f;
        }

        .model-provider {
            font-size: 14px;
            color: #8e8e93;
            margin: 0;
        }

        .model-status {
            display: flex;
            align-items: center;
        }

        .model-selector {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .model-select {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-refresh, .btn-test-model, .btn-set-default {
            padding: 12px 16px;
            background: #f2f2f7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-test-model {
            background: #34c759;
            color: white;
        }

        .btn-set-default {
            background: #007AFF;
            color: white;
        }

        .btn-refresh:hover, .btn-test-model:hover, .btn-set-default:hover {
            transform: translateY(-1px);
        }

        .model-info {
            margin-top: 16px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 500;
            color: #1d1d1f;
        }

        .info-value {
            color: #8e8e93;
        }

        @media (max-width: 768px) {
            .provider-grid {
                grid-template-columns: 1fr;
            }
            
            .llm-config-panel {
                padding: 16px;
                margin: 0 -4px;
            }

            .model-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .model-select {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="llm-config-panel">
        <!-- 头部 -->
        <div class="panel-header">
            <h2 class="panel-title">LLM 模型配置</h2>
            <p class="panel-subtitle">管理您的 AI 模型提供商和设置 - 简化版</p>
        </div>

        <!-- 提供商选择 -->
        <div class="config-section">
            <div class="section-header">
                <h3 class="section-title">选择提供商</h3>
                <button class="btn-add-custom">+ 添加自定义</button>
            </div>
            <div class="provider-grid">
                <div class="provider-card">
                    <div class="provider-icon">O</div>
                    <div class="provider-info">
                        <h4 class="provider-name">Ollama</h4>
                        <p class="provider-status">
                            <span class="status-badge success">已连接</span>
                        </p>
                    </div>
                    <div class="provider-actions">
                        <button class="btn-configure">编辑</button>
                        <button class="btn-test">测试</button>
                    </div>
                </div>

                <div class="provider-card active">
                    <div class="provider-icon">AI</div>
                    <div class="provider-info">
                        <h4 class="provider-name">OpenAI</h4>
                        <p class="provider-status">
                            <span class="status-badge success">已连接</span>
                        </p>
                    </div>
                    <div class="provider-actions">
                        <button class="btn-configure">编辑</button>
                        <button class="btn-test">测试</button>
                    </div>
                </div>

                <div class="provider-card">
                    <div class="provider-icon">OR</div>
                    <div class="provider-info">
                        <h4 class="provider-name">OpenRouter</h4>
                        <p class="provider-status">
                            <span class="status-badge success">已连接</span>
                        </p>
                    </div>
                    <div class="provider-actions">
                        <button class="btn-configure">编辑</button>
                        <button class="btn-test">测试</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 模型选择 (当选择了OpenAI提供商后) -->
        <div class="config-section">
            <h3 class="section-title">选择模型</h3>
            
            <!-- 当前默认模型显示 -->
            <div class="current-model-info">
                <div class="current-model-card">
                    <div class="model-icon">
                        <div class="model-indicator"></div>
                    </div>
                    <div class="model-details">
                        <h4 class="model-name">GPT-4 Turbo</h4>
                        <p class="model-provider">OpenAI</p>
                    </div>
                    <div class="model-status">
                        <span class="status-badge success">当前默认</span>
                    </div>
                </div>
            </div>
            
            <!-- 模型选择器 -->
            <div class="model-selector">
                <select class="model-select">
                    <option value="">请选择模型</option>
                    <option selected>GPT-4 Turbo - 最新的GPT-4模型</option>
                    <option>GPT-4 - 强大的多模态模型</option>
                    <option>GPT-3.5 Turbo - 快速且经济的模型</option>
                </select>
                <button class="btn-refresh">刷新模型</button>
                <button class="btn-test-model">测试可用性</button>
                <button class="btn-set-default">设为默认</button>
            </div>
            
            <!-- 模型信息 -->
            <div class="model-info">
                <div class="info-item">
                    <span class="info-label">上下文长度:</span>
                    <span class="info-value">128,000 tokens</span>
                </div>
                <div class="info-item">
                    <span class="info-label">定价:</span>
                    <span class="info-value">输入: $0.01/1K tokens, 输出: $0.03/1K tokens</span>
                </div>
            </div>
        </div>

        <!-- 模型参数设置 -->
        <div class="config-section">
            <h3 class="section-title">模型参数</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <label style="font-weight: 500;">温度 (Temperature)</label>
                    <input type="range" min="0" max="2" step="0.1" value="0.7" style="width: 100%;">
                    <span style="text-align: center; font-size: 12px; color: #8e8e93;">0.7</span>
                </div>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <label style="font-weight: 500;">最大 Token 数</label>
                    <input type="number" value="2048" style="padding: 8px; border: 1px solid #d1d1d6; border-radius: 6px;">
                </div>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <label style="font-weight: 500;">Top P</label>
                    <input type="range" min="0" max="1" step="0.05" value="0.9" style="width: 100%;">
                    <span style="text-align: center; font-size: 12px; color: #8e8e93;">0.9</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简单的交互演示
        document.addEventListener('DOMContentLoaded', function() {
            // 提供商卡片点击
            const providerCards = document.querySelectorAll('.provider-card');
            providerCards.forEach(card => {
                card.addEventListener('click', function() {
                    providerCards.forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 按钮点击反馈
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    const originalText = this.textContent;
                    this.textContent = '执行中...';
                    this.disabled = true;
                    
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.disabled = false;
                        
                        if (this.classList.contains('btn-test-model')) {
                            alert('✅ 模型测试成功！\\n响应: Hello! How can I help you today?');
                        } else if (this.classList.contains('btn-set-default')) {
                            alert('✅ 已设置 GPT-4 Turbo 为默认模型');
                        } else if (this.classList.contains('btn-refresh')) {
                            alert('✅ 模型列表已刷新');
                        }
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
